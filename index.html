<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Fuera de Servicio</title>
    <style>
        :root {
            --primary: #ff4757;
            --accent: #2ed573;
            --bg: #0f0f12;
            --card: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor Principal */
        .alert-card {
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .status-msg {
            font-size: 1.1em;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Rejilla de Especificaciones */
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .spec-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
        }

        .spec-item span {
            display: block;
            font-size: 0.75em;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: bold;
        }

        .spec-item strong {
            font-size: 1em;
        }

        /* Botón de Reintento (JS) */
        .btn-reboot {
            margin-top: 30px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-reboot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="alert-card">
        <h1>⚠️ APP FUERA DE SERVICIO</h1>
        <p class="status-msg">Hasta nuevo aviso por falta de saber usarla.</p>

        <div class="specs-grid">
            <div class="spec-item">
                <span>Almacenamiento</span>
                <strong>SSD 3TB</strong>
            </div>
            <div class="spec-item">
                <span>Memoria RAM</span>
                <strong>64GB MDDR5</strong>
            </div>
            <div class="spec-item">
                <span>Procesador</span>
                <strong>Ryzen 9</strong>
            </div>
            <div class="spec-item">
                <span>Gráfica</span>
                <strong>RTX 5090Ti</strong>
            </div>
        </div>

        <button class="btn-reboot" onclick="rebootSystem()">REINTENTAR ACCESO</button>
    </div>

    <script>
        function rebootSystem() {
            const btn = document.querySelector('.btn-reboot');
            btn.innerText = "ESPERANDO CONOCIMIENTO TÉCNICO...";
            btn.style.background = "#555";
            
            setTimeout(() => {
                alert("Error: El hardware es demasiado potente para el operador actual. Por favor, lea el manual.");
                btn.innerText = "REINTENTAR ACCESO";
                btn.style.background = "#ff4757";
            }, 1500);
        }
    </script>
</body>
</html>
